name: Run Notebook and Save Results

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enables manual trigger from GitHub Actions UI

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn notebook

    - name: Download file
      run: curl -o data.csv -L "https://ucb2f599a76d65028cab91bb63c7.dl.dropboxusercontent.com/cd/0/get/Cf9K9mBNI2qEZG9eY-9Jo2M-dMbygFGTB7GJQYO3WSZw9zd6EuID6PFLpvlfpXb7ISvLbw_-aY24kuMS5HA7f_rOL6vfI1FEvMYUnskgfEN2WVBHCvhXFw1EcHCGEWKpUbkuUNdT3HY-HHC_sdSwmUXgWcKl5pTJMjUPnJOC_UNOyw/file?_download_id=80788242182069391958747162287102299801051781169270395785306917662&_log_download_success=1#"

    - name: Run notebook
      run: |
        python -m pip install nbconvert
        jupyter nbconvert --to notebook --execute tdIdf.ipynb --output processed_notebook.ipynb

    - name: Archive results
      run: |
        mkdir -p results
        mv processed_file.csv results/
        echo "Results saved to 'results/' directory"
      
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: processed-results
        path: results/