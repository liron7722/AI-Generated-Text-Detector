name: Run Notebook and Save Results

on:
  push:
    branches:
      - main
  workflow_dispatch: # Enables manual trigger from GitHub Actions UI

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn notebook

    - name: Download file
      run: curl -o data.csv -L "https://uc8c3ecf4e44824627b36b957f35.dl.dropboxusercontent.com/cd/0/get/Cf-OqbMwNo7mjYVVx7t0N2ipg_S-vL1dM3lJq7QmNhKISOzZbJqRc7wznz4Iqpl8cootdU9Bc6iYwQtSHZdYvboMIMjO4vNbuehfVl9sMFabve14GXaGldA8wqrv5K-b2I9uuD1PisrZfpLGsiGZP2fx05TasveimDaJz4-eIwZIiQ/file?_download_id=843358945636381307792037766819226027943940462135115453649308924597&_log_download_success=1#"

    - name: Run notebook
      run: |
        python -m pip install nbconvert
        jupyter nbconvert --to notebook --execute tdIdf.ipynb --output processed_notebook.ipynb

    - name: Archive results
      run: |
        mkdir -p results
        mv processed_file.csv results/
        echo "Results saved to 'results/' directory"
      
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: processed-results
        path: results/